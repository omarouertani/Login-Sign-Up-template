<div class="flex h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Section gauche : Formulaire -->
    <div class="flex flex-col justify-center px-6 py-12 w-full lg:w-1/2">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
          Réinitialisez votre mot de passe
        </h2>
      </div>
  
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="forgotPasswordForm" class="space-y-6" (ngSubmit)="onForgotPassword()">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Adresse email</label>
            <div class="mt-2 relative">
              <input
                id="email"
                type="email"
                formControlName="email"
                required
                class="block w-full rounded-md bg-white dark:bg-gray-800 px-3 py-1.5 text-base text-gray-900 dark:text-white outline outline-1 -outline-offset-1 outline-gray-300 dark:outline-gray-600 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
              />
            </div>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-sm text-red-600">
              <span *ngIf="email?.errors?.['required']">L'adresse email est requise.</span>
              <span *ngIf="email?.errors?.['email']">Veuillez saisir une adresse email valide.</span>
            </div>
          </div>
  
          <!-- Bouton Réinitialiser -->
          <div>
            <button
              type="submit"
              [disabled]="forgotPasswordForm.invalid"
              class="cursor-pointer flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold text-white shadow-sm transition duration-300 ease-in-out hover:bg-blue-700 hover:ring-2 hover:ring-blue-800 hover:shadow-xl hover:shadow-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:opacity-50"
            >
              Réinitialiser
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Section droite : Image -->
    <div class="hidden lg:block lg:w-1/2 bg-blue-200 dark:bg-gray-800">
      <div
        class="h-full bg-cover bg-center"
        [ngStyle]="{'background-image': 'url(' + (isDarkMode ? 'assets/imgs/forgot-password.webp' : 'assets/imgs/forgot-password.webp') + ')'}"
        loading="lazy"
      ></div>
    </div>
  </div>
  
  <!-- Toast message -->
  <div *ngIf="showToast" 
     class="flex items-center w-full max-w-xs p-4 space-x-4 rtl:space-x-reverse text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow dark:text-gray-400 dark:divide-gray-700 dark:bg-gray-800 fixed top-5 left-5 z-50 transform transition-all duration-300 ease-in-out opacity-0 animate-toast-show">
  <svg class="w-5 h-5 text-blue-600 dark:text-blue-500 rotate-45" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 17 8 2L9 1 1 19l8-2Zm0 0V9"/>
  </svg>
  <div class="ps-4 text-sm font-normal">Un email de réinitialisation a été envoyé si cette adresse est associée à un compte.</div>
</div>

<!-- Toast Warning (appears when the form is invalid) -->
<div *ngIf="showWarningToast"
     id="toast-warning"
     class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 fixed top-5 left-5 z-50 transform transition-all duration-300 ease-in-out opacity-0 animate-toast-show">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
    </svg>
    <span class="sr-only">Warning icon</span>
  </div>
  <div class="ps-4 text-sm font-normal">Le formulaire est invalide. Veuillez vérifier les champs.</div>
</div>
